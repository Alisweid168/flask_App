<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h2 class="mb-4 text-center">ðŸ“š Book Management</h2>

      <!-- Add Book Form -->
      <div class="card mb-4">
        <div class="card-body">
          <h5>Add / Update Book</h5>
          <form id="book-form">
            <input type="hidden" id="book-id" />
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Title"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="author"
                placeholder="Author"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                class="form-control"
                id="isbn"
                placeholder="ISBN"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="number"
                class="form-control"
                id="published_year"
                placeholder="Year"
                required
              />
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
            <button
              class="btn btn-secondary"
              type="button"
              onclick="resetForm()"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>

      <!-- Book Table -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
